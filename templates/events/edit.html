{% extends 'base.html' %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<h2>Edit Event</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-warning">Update</button>
  <a href="{% url 'event_list_admin' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
